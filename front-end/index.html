  
<!doctype html>
<html lang="pt-br">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cadastro de músicas</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">

           

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <span class="navbar-text">Cadastro de Músicas</span>
                    <a class="nav-item nav-link" href="#" id="linkInicio">Início</a> 
            
                    <a class="nav-item nav-link" href="#" id="linkListarMusicas">Listar</a>
                    <a class="nav-item nav-link" data-toggle="modal" 
                        data-target="#modalIncluirMusica" href="#">Incluir</a>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>

        <div id="corpoDaPagina">

            <div id="conteudoInicial" class="invisible">
                Bem vindo ao cadastro de músicas.
            </div>

            
            <div class="modal fade" id="modalIncluirMusica" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Incluir músicas</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="campoNome">Nome</label>
                                    <input type="text" class="form-control" id="campoNome"
                                        aria-describedby="nomeHelp" placeholder="Cry baby">
                                    <small id="nomeHelp" class="form-text text-muted">Informe o seu nome completo, sem
                                        abreviações.</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoBanda">Banda</label>
                                    <input type="text" class="form-control" id="campoBanda"
                                        aria-describedby="bandaHelp" placeholder="The Neighbourhood">
                                    <small id="bandaHelp" class="form-text text-muted">Informe o nome da banda.</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoData">Data</label>
                                    <input type="text" class="form-control" id="campoData"
                                        aria-describedby="dataHelp" placeholder="06/10/2020">
                                    <small id="dataHelp" class="form-text text-muted">Informe a data de lançamento da música.</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoDuracao">Duração</label>
                                    <input type="text" class="form-control" id="campoDuracao"
                                        aria-describedby="duracaoHelp" placeholder="4:20">
                                    <small id="duracaoHelp" class="form-text text-muted">Informe a duração da música.</small>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="btIncluirMusica" type="button" class="btn btn-primary">Incluir</button>
                        </div>
                    </div>
                </div>
            </div>

           
            <table class="table invisible table-striped table-hover" id="tabelaMusicas">
                <thead>
                    
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Banda</th>
                        <th scope="col">Data</th>
                        <th scope="col">Duração</th>
                        <th scope="col">Operação</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaMusicas">
                  
                </tbody>
            </table>

        </div> 
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    
    <script src="scripts/script.js"></script>
</body>

</html>
